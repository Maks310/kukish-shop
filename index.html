<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>КУКІШ - Магазин запчастин</title>
</head>
<body>
  <h1>Запчастини</h1>
  <div id="products"></div>

  <script>
    async function loadProducts() {
      const response = await fetch('products/index.json'); // список товарів
      const products = await response.json();
      const container = document.getElementById("products");

      products.forEach(p => {
        const item = document.createElement("div");
        item.innerHTML = `<h3>${p.title}</h3><p>${p.price}</p><p>${p.body}</p>`;
        if(p.image) item.innerHTML += `<img src="${p.image}" width="200">`;
        container.appendChild(item);
      });
    }
    loadProducts();
  </script>
</body>
</html>
